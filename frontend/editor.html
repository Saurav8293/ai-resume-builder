<!DOCTYPE html>
<html>
<head>
    <title>Resume Editor</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="editor-page">
    <h2>Resume Editor</h2>

            <label>Phone</label>

            <h3>ğŸ’¼ Experience</h3>

            <label>Years</label>
            <input type="text" id="edit-gradYears" />

        </div>

            <span id="ats-close-btn" class="close-btn">&times;</span>
            <h2>Enter Job Description</h2>
            <textarea id="ats-job-desc"
                      placeholder="Paste the job Description here..."
                      rows="6"
            ></textarea>
            <button id="ats-submit-btn">Check ATS Compatibility</button>
        </div>

    </div>

    <script type="module" src="./js/editor/editorMain.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
